            --warning: #f59e0b;
            --danger: #dc2626;

            --text: #e5edff;
            --muted: #9aa6c2;
            --border: #1e293b;
            --elev-1: #0e1628;
            --elev-2: #0b1324;
            --primary: #60a5fa;
            --primary-ink: #0b1220;
            --ring: 0 0 0 3px rgba(96, 165, 250, .25);
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
        }

        /* ===== Base Reset ===== */
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        }

        /* App frame */
        .app {
            min-height: 100vh;
            background: radial-gradient(1200px 600px at 15% -10%, rgba(37,99,235,.10), transparent 60%),

        }

        /* ===== Top Nav ===== */
        .topbar {
            position: sticky; 
            top: 0; 
            z-index: 40;
            backdrop-filter: saturate(120%) blur(8px);
            background: color-mix(in srgb, var(--app-bg) 82%, transparent);
            border-bottom: 1px solid var(--border);
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 14px 20px; 
        }
        
        .row { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            justify-content: space-between; 
        }
        
        .brand { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: 700; 
            letter-spacing: .2px; 
        }
        
        .brand .dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, var(--primary), #10b981); 
            box-shadow: 0 0 0 4px color-mix(in srgb, var(--primary) 25%, transparent); 
        }

        /* ===== Buttons ===== */
        .btn { 
            appearance: none; 
            border: 1px solid var(--border); 
            background: var(--elev-1); 
            color: var(--text);
            padding: 10px 14px; 
            border-radius: calc(var(--radius) - 6px); 
            cursor: pointer; 
            box-shadow: var(--shadow-sm);
            transition: transform .08s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn:hover { 
            transform: translateY(-1px); 
            box-shadow: var(--shadow-md); 
        }
        
        .btn:focus-visible { 
            outline: none; 
            box-shadow: var(--shadow-md), var(--ring); 
        }
        
        .btn.primary { 
            background: var(--primary); 
            color: var(--primary-ink); 
            border-color: color-mix(in srgb, var(--primary) 20%, var(--border)); 
        }
        
        .btn.ghost { 
            background: transparent; 
        }
        
        .btn.danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        /* ===== Cards ===== */
        .card { 
            background: var(--elev-1); 
            border: 1px solid var(--border); 
            border-radius: var(--radius); 
            box-shadow: var(--shadow-md); 
            overflow: hidden; 
        }
        
        .card .head { 
            padding: 16px 18px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            gap: 12px; 
        }
        
        .card .body { 
            padding: 18px; 
        }

        /* ===== Inputs ===== */
        .field { 
            display: grid; 
            gap: 6px; 
        }
        
        label { 
            color: var(--muted); 
            font-size: 13px; 
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%; 
            padding: 10px 12px; 
            border-radius: calc(var(--radius) - 8px);
            border: 1px solid var(--border); 
            background: var(--elev-2); 
            color: var(--text);
            box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
            transition: border-color .2s ease, box-shadow .2s ease;
        }
        
        input:focus, select:focus, textarea:focus { 
            outline: none; 
            box-shadow: var(--ring); 
            border-color: color-mix(in srgb, var(--primary) 40%, var(--border)); 
        }

        /* ===== Badge ===== */
        .badge { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 6px 10px; 
            border-radius: 999px; 
            border: 1px solid var(--border); 
            background: var(--elev-2); 
            font-size: 12px; 
        }

        /* ===== Layout ===== */
        .main-content {
            padding: 26px 20px;
        }

        .hero {
            padding: 32px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(28px, 3.5vw, 42px);
            margin: 0 0 12px;
            letter-spacing: -.02em;
            font-weight: 600;
        }

        .hero p {
            color: var(--muted);
            margin: 0 auto 22px;
            max-width: 60ch;
        }

        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .sidebar .card {
            margin-bottom: 0;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .tags-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .tag {
            appearance: none;
            border: 1px solid var(--border);
            background: var(--elev-2);
            color: var(--text);
            padding: 8px 12px;
            border-radius: calc(var(--radius) - 8px);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-align: left;
            width: 100%;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: var(--elev-1);
            transform: translateX(2px);
        }

        .tag.active {
            background: var(--primary);
            color: var(--primary-ink);
            border-color: var(--primary);
            transform: translateX(2px);
        }

        .drill-grid {
            display: flex;
            flex-direction: column;
        }

        .drill-item {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            transition: background 0.2s ease;
        }

        .drill-item:last-child {
            border-bottom: none;
        }

        .drill-item:hover {
            background: var(--elev-2);
        }

        .drill-name {
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .drill-name a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .drill-name a:hover {
            color: color-mix(in srgb, var(--primary) 80%, var(--text));
            text-decoration: underline;
        }

        .drill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: flex-end;
            flex-shrink: 1;
        }

        .drill-tag {
            background: var(--primary);
            color: var(--primary-ink);
            padding: 4px 8px;
            border-radius: calc(var(--radius) - 8px);
            font-size: 11px;
            font-weight: 500;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--muted);
        }

            color: var(--muted);
        }

            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        /* Utility */

            display: flex; 
            gap: 12px; 
            align-items: center; 
        }
        
        .stack { 
            display: grid; 
            gap: 14px; 
        }

        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {

                max-height: none;
                order: 2;
            }

            .content {
                order: 1;
            }

            .tags-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            .tag {
                width: auto;
                flex: 0 0 auto;
            }
        }

        @media (max-width: 768px) {

            }

                justify-content: flex-start;
                width: 100%;
            }

            .stats {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>

        // State
        let activeFilters = new Set();
        let searchTerm = '';

        // DOM Elements
        const searchBox = document.getElementById('searchBox');
        const tagsContainer = document.getElementById('tagsContainer');
        const drillGrid = document.getElementById('drillGrid');
        const noResults = document.getElementById('noResults');
        const resultsCount = document.getElementById('resultsCount');
        const activeFiltersSpan = document.getElementById('activeFilters');

        // Initialize
        function init() {
            renderTags();
            renderDrills();
            setupEventListeners();
        }

        function setupEventListeners() {
            searchBox.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderDrills();
            });
        }

        function renderTags() {
            tagsContainer.innerHTML = allTags.map(tag => 
                `<span class="tag" onclick="toggleFilter('${tag}')" data-tag="${tag}">${tag}</span>`
            ).join('');
        }

        function toggleFilter(tag) {
            if (activeFilters.has(tag)) {
                activeFilters.delete(tag);
            } else {
                activeFilters.add(tag);
            }
            updateTagStyles();
            renderDrills();
        }

        function updateTagStyles() {
            document.querySelectorAll('.tag').forEach(tagEl => {
                const tag = tagEl.dataset.tag;
                if (activeFilters.has(tag)) {
                    tagEl.classList.add('active');
                } else {
                    tagEl.classList.remove('active');
                }
            });
        }

        function clearAllFilters() {
            activeFilters.clear();
            searchTerm = '';
            searchBox.value = '';
            updateTagStyles();
            renderDrills();
        }

        function renderDrills() {
            const filteredDrills = drills.filter(drill => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    drill.name.toLowerCase().includes(searchTerm) ||
                    drill.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                // Tag filters
                const matchesTags = activeFilters.size === 0 || 
                    [...activeFilters].every(filter => drill.tags.includes(filter));

                return matchesSearch && matchesTags;
            });

            if (filteredDrills.length === 0) {
                drillGrid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                drillGrid.style.display = 'block';
                noResults.style.display = 'none';
                
                drillGrid.innerHTML = filteredDrills.map(drill => `
                    <div class="drill-item">
                        <div class="drill-name">
                            ${drill.link ? `<a href="${drill.link}" target="_blank">${drill.name}</a>` : drill.name}
                        </div>
                        <div class="drill-tags">
                            ${drill.tags.map(tag => `<span class="drill-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            updateStats(filteredDrills.length);
        }

        function updateStats(count) {
            resultsCount.textContent = `Showing ${count} drill${count !== 1 ? 's' : ''}`;
            
            if (activeFilters.size > 0) {
                activeFiltersSpan.textContent = `${activeFilters.size} filter${activeFilters.size !== 1 ? 's' : ''} active: ${[...activeFilters].join(', ')}`;
            } else {
                activeFiltersSpan.textContent = 'No filters active';
            }
        }

        // Initialize the app
        init();

        // ===== Theme Logic: respects system, remembers choice, toggles on click =====
        (function () {
            const root = document.documentElement;
            const pref = localStorage.getItem('theme') || 'auto';
            const mq = window.matchMedia('(prefers-color-scheme: dark)');

            function apply(theme) {
                root.classList.toggle('theme-dark', theme === 'dark' || (theme === 'auto' && mq.matches));
                root.dataset.theme = theme;
            }

            mq.addEventListener?.('change', () => apply(root.dataset.theme || 'auto'));

            apply(pref);
            document.getElementById('themeToggle').addEventListener('click', () => {
                const order = ['auto','light','dark'];
                const next = order[(order.indexOf(root.dataset.theme || 'auto') + 1) % order.length];
                localStorage.setItem('theme', next); 
                apply(next);
                const label = next[0].toUpperCase() + next.slice(1);
                document.getElementById('themeToggle').lastChild.textContent = ' ' + label;
            });
        })();
    </script>
